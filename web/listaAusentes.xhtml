<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudo">
          <link rel="stylesheet" type="text/css" href="CSS/new.css"/>
            <h:form>
                <p:dataTable var="item" value="#{bean.alunos}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                  >
                     <f:facet name="footer">
                    <h:outputText value="Lista de Ausentes" ></h:outputText>
                    </f:facet>
                    <p:column headerText="Avatar:" >
                        <center>
                            <div class="avatar"><img class="avatar" src="#{item.imagem}" width="100" height="100" ></img></div>
                        </center>
                        
                </p:column>         
               <p:column headerText="Matrícula:" filterBy="#{item.matricula}">
                   <h5>
                    <h:outputText value="#{item.matricula}" ></h:outputText>
                    </h5>
                </p:column>
                    <p:column headerText="Nome:" filterBy="#{item.nome}">
                    <h:outputText value="#{item.nome}"></h:outputText>
                </p:column>
                    <p:column headerText="Turma:" filterBy="#{item.turma}">
                    <h:outputText value="#{item.turma}"></h:outputText>
                </p:column>
                    <p:column headerText="Responsável:" >
                    <h:outputText value="#{item.responsavel}"></h:outputText>
                </p:column>               
                    <p:column headerText="Email do Responsável:" >
                        <h5>
                    <h:outputText value="#{item.emailRes}"></h:outputText>
                    </h5>
                </p:column>               
                    <p:column headerText="Número do Responsável:" >
                    <h:outputText value="#{item.numRes}"></h:outputText>
                </p:column>         
            </p:dataTable>
                
            </h:form>
</ui:define>
    <ui:define name="rodape"></ui:define>
</ui:decorate>
