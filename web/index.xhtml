<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/new.css"/>
    </h:head>
   
     
    <h:body class="fundo">
        <h:form id="logar">
            <p:focus context="logar"/>
            <center>
                        <div class="espaco" ></div>
                            <br></br>
                            <b><h2>CONTROLE DE ACESSO</h2></b>
                        <div class="login" >
                            <p:separator>
                                <div><img src="IMAGENS/marca1.png"></img></div>
                            </p:separator>
                            <b><h3>Entrar</h3></b>
            <h:panelGrid columns="1">
                <h:outputLabel value="Login" for="login" ></h:outputLabel>
                <h:inputText  value="#{bean.login}" id="login" title="Login"  requiredMessage="Campo obrigatório" required="true" >
                <f:validateLength minimum="2" />
                </h:inputText>
                 <h:message for="login" style="color: #a40707;font-size: 10px"></h:message>
                
                 <h:outputLabel  value="Senha" for="senha"></h:outputLabel>
                 <h:inputSecret  value="#{bean.senha}" id="senha" title="Senha" requiredMessage="Campo obrigatório" required="true"  ></h:inputSecret>
                <h:message for="senha" style="color: #a40707;font-size: 10px"></h:message>
               
            </h:panelGrid>
                <center>
                    <br></br>
                    <h:commandButton  value="Entrar" action="#{bean.entrar()}" actionListener="#{bean.listarUsuario()}" class="botao1" lang="center"></h:commandButton>
                </center>
                            <a href="principalAdm.xhtml"></a>
                </div>
                          <!--  <h:commandButton value="*" actionListener="" action="principalAdm.jsf" class="botao1" lang="left"></h:commandButton> -->
                            
                
            </center>
        </h:form>
        <h:form>
            </h:form>
    </h:body>
    
</html>
